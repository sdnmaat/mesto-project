<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <div class="header__img"></div>
    </header>
    <section class="profile">
      <img src="./img/Avatar.png" alt="фото автора" class="profile__img">
      <div class="profile__text-box">
        <div class="profile__name-edit">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button">
            <img src="./img/edit-button.png" alt="карандаш" class="profile__edit-img">
          </button>
        </div>
        <p class="profile__info">
          Исследователь океана
        </p>
      </div>
      <button class="profile__add-button">
        <img src="./img/add-button.png" alt="плюс" class="profile__add-img">
      </button>
    </section>
    <section class="cards">
      <article class="cards__element">
        <img src="./img/karachaevsk.png" alt="Карачаевск" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Карачаево-Черкессия</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./img/elbrus.png" alt="Гора Эльбрус" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Гора Эльбрус</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./img/dombay.png" alt="Домбай" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Домбай</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./img/elbrus.png" alt="Гора Эльбрус" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Гора Эльбрус</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./img/dombay.png" alt="Домбай" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Домбай</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
      <article class="cards__element">
        <img src="./img/karachaevsk.png" alt="Карачаевск" class="cards__img">
        <div class="cards__text-box">
          <p class="cards__text">Карачаевск</p>
          <button class="cards__button">
            <img src="./img/heart.svg" alt="сердце" class="cards__heart">
          </button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_opened">
      <form class="popup__container">
        <fieldset class="popup__info">
          <h2 class="popup__text">Редактировать профиль</h2>
          <input type="text" class="popup__text-field">
          <input type="text" class="popup__text-field">
          <button class="popup__button">
            Сохранить
          </button>
        </fieldset>
        <img src="./img/Close Icon.png" alt="крестик" class="popup__icon">
      </form>
    </section>
  </div>
</body>
</html>
