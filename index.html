<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./img/logo.svg" alt="логотип" class="header__img">
    </header>
    <main>
      <section class="profile">
        <img src="./img/Avatar.png" alt="фото автора" class="profile__img">
        <div class="profile__text-box">
          <div class="profile__name-edit">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button" type="button">
              <img src="./img/edit-button.svg" alt="карандаш" class="profile__edit-img">
            </button>
          </div>
          <p class="profile__info">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./img/add-button.svg" alt="плюс" class="profile__add-img">
        </button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <section class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <form name="edit-profile">
          <fieldset class="popup__info">
            <h2 class="popup__text">Редактировать профиль</h2>
            <input type="text" class="popup__text-field" name="profile-name" value="">
            <input type="text" class="popup__text-field" name="profile-info" value="">
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form> 
        <button class="popup__close-button" type="button" id="profile-close-button">
          <img src="./img/CloseIcon.svg" alt="крестик" class="popup__icon">
        </button>
      </div>
    </section>
    <section class="popup" id="popup-new-place">
      <div class="popup__container">
        <form name="new-place">
          <fieldset class="popup__info">
            <h2 class="popup__text">Новое место</h2>
            <input type="text" class="popup__text-field" name="place-name" placeholder="Название">
            <input type="text" class="popup__text-field" name="place-link" placeholder="Ссылка на картинку">
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form> 
        <button class="popup__close-button" id="popup-close-button-new-place" type="button">
          <img src="./img/CloseIcon.svg" alt="крестик" class="popup__icon">
        </button>
      </div>
    </section>
    <section class="popup" id="popup-picture">
      <div class="popup__picture-box">
        <img class="popup__picture" src="" alt="">
        <button class="popup__close-button-picture" id="popup-close-button-picture" type="button">
          <img src="./img/CloseIcon.svg" alt="крестик" class="popup__icon">
        </button>
        <p class="popup__text-picture"></p>
      </div>
    </section>
    <template id="card-template">
      <article class="card">
        <button class="card__delete-button" type="button">
          <img src="./img/Trash.svg">
        </button>
        <img src="" class="card__img" alt="">
        <div class="card__text-box">
          <h2 class="card__text"></h2>
          <button class="card__button" type="button">
            <div class="card__heart"></div>
          </button>
        </div>
      </article>
    </template>
  </div>
  <script src="./page/script.js"></script> 
</body>
</html>
