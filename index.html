<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__img"></header><main><section class="profile"><img src="1769f70f6a77f608c28f.png" alt="фото автора" class="profile__img"><div class="profile__img_overlay"></div><div class="profile__text-box"><div class="profile__name-edit"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img src="335fc05af50642a674d1.svg" alt="карандаш" class="profile__edit-img"></button></div><p class="profile__info">Исследователь океана</p></div><button class="profile__add-button" type="button"><img src="d86bb2edc2f6eadb96b7.svg" alt="плюс" class="profile__add-img"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><form name="edit-profile"><fieldset class="popup__info"><h2 class="popup__text">Редактировать профиль</h2><input id="name-input" class="popup__text-field" name="profile-name" minlength="2" maxlength="40" value="" placeholder="Имя" pattern="^[а-яёА-ЯЁa-zA-Z\-\s]+$" required> <span class="name-input-error popup__input-error">Вы пропустили это поле.</span> <input id="job-input" class="popup__text-field" name="profile-info" minlength="2" maxlength="200" value="" placeholder="Профессия" pattern="^[а-яёА-ЯЁa-zA-Z\-\s]+$" required> <span class="job-input-error popup__input-error">Вы пропустили это поле.</span> <button class="popup__button" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button popup__close" type="button" id="profile-close-button"><img src="b793e07c3f4c19e26c11.svg" alt="крестик" class="popup__icon"></button></div></div><div class="popup" id="popup-new-place"><div class="popup__container"><form name="new-place"><fieldset class="popup__info"><h2 class="popup__text">Новое место</h2><input id="place-input" class="popup__text-field" minlength="2" maxlength="30" name="place-name" placeholder="Название" pattern="^[а-яёА-ЯЁa-zA-Z\-\s]+$" required> <span class="place-input-error popup__input-error">Вы пропустили это поле.</span> <input id="link-input" class="popup__text-field" name="place-link" type="url" placeholder="Ссылка на картинку" required> <span class="link-input-error popup__input-error">Вы пропустили это поле.</span> <button class="popup__button" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button popup__close" id="popup-close-button-new-place" type="button"><img src="b793e07c3f4c19e26c11.svg" alt="крестик" class="popup__icon"></button></div></div><div class="popup" id="popup-edit-ava"><div class="popup__container popup__container_s-height"><form name="edit-ava"><fieldset class="popup__info"><h2 class="popup__text">Обновить аватар</h2><input id="ava-link-input" class="popup__text-field" name="place-ava-link" type="url" placeholder="Ссылка на картинку" required> <span class="ava-link-input-error popup__input-error">Вы пропустили это поле.</span> <button class="popup__button" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button popup__close" id="popup-close-button-ava-change" type="button"><img src="b793e07c3f4c19e26c11.svg" alt="крестик" class="popup__icon"></button></div></div><div class="popup popup_overlay" id="popup-picture"><div class="popup__picture-box"><img class="popup__picture" src="" alt=""> <button class="popup__close-button-picture popup__close" id="popup-close-button-picture" type="button"><img src="b793e07c3f4c19e26c11.svg" alt="крестик" class="popup__icon"></button><p class="popup__text-picture"></p></div></div>
