<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img src="./img/logo.svg" alt="логотип" class="header__img">
    </header>
    <main>
      <section class="profile">
        <img src="./img/Avatar.png" alt="фото автора" class="profile__img">
        <div class="profile__text-box">
          <div class="profile__name-edit">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button" type="button">
              <img src="./img/edit-button.svg" alt="карандаш" class="profile__edit-img">
            </button>
          </div>
          <p class="profile__info">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./img/add-button.svg" alt="плюс" class="profile__add-img">
        </button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./img/karachaevsk.png" alt="Карачаевск" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="./img/elbrus.png" alt="Гора Эльбрус" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="./img/dombay.png" alt="Домбай" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Домбай</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="./img/elbrus.png" alt="Гора Эльбрус" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="./img/dombay.png" alt="Домбай" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Домбай</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="./img/karachaevsk.png" alt="Карачаевск" class="card__img">
          <div class="card__text-box">
            <h2 class="card__text">Карачаевск</h2>
            <button class="card__button" type="button">
              <img src="./img/heart.svg" alt="сердце" class="card__heart">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">
        &copy; 2023 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__container">
        <form name="edit-profile">
          <fieldset class="popup__info">
            <h2 class="popup__text">Редактировать профиль</h2>
            <input type="text" class="popup__text-field" name="profile-name">
            <input type="text" class="popup__text-field" name="profile-info">
            <button class="popup__button" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form> 
        <button class="popup__close-button" type="button">
          <img src="./img/CloseIcon.svg" alt="крестик" class="popup__icon">
        </button>
      </div>
    </section>
  </div>
</body>
</html>
